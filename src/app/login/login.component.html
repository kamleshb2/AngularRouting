<form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-sm-2 control-label" for="username">Username</label>
          <div class="col-sm-8">
            <input id="username" type="text" name = "username" required class="form-control" formControlName="username">
          </div>
        </div>
  
        <div class="form-group">
          <label class="col-sm-2 control-label" for="password">Password</label>
          <div class="col-sm-8">
            <input id="password" name = "password" required type="password" class="form-control" formControlName="password">
          </div>
        </div>
  
      </div>
      <div class="panel-footer">
        <button class="btn btn-primary" type="submit">Login</button>
      </div>
    </div>
  </form>
